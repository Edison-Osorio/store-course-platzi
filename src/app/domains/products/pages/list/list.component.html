<div class="flex space-x-4 mt-5">
  <div class="w-80">
    <ul>
      <li><a routerLink="/">All</a></li>
      @for (category of categorys(); track category) {
        <li>
          <a routerLink="/" [queryParams]="{ categoryId: category.id }">{{
            category.name
          }}</a>
        </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    @for (product of products(); track product) {
      <app-product
        [product]="product"
        (addToCard)="addToCart($event)"
      ></app-product>
    }
  </div>
</div>
